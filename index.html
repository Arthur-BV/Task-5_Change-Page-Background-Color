<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change Page Background Color</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <div class="button_bar">
                <button type="button" name="toggleButton" id="toggleButton">
                    Hide
                </button>
                <button
                    type="button"
                    name="toggleButton"
                    id="toggleButton"
                    onclick="changeBGColor(this.textContent)"
                    style="background-color: #eeaa33"
                >
                    #eeaa33
                </button>
                <button
                    type="button"
                    name="toggleButton"
                    id="toggleButton"
                    onclick="changeBGColor(this.textContent)"
                    style="background-color: #8f2e69"
                >
                    #8f2e69
                </button>
                <button
                    type="button"
                    name="toggleButton"
                    id="toggleButton"
                    onclick="changeBGColor(this.textContent)"
                    style="background-color: #aee2de"
                >
                    #aee2de
                </button>
                <button
                    type="button"
                    name="toggleButton"
                    id="toggleButton"
                    onclick="changeBGColor(this.textContent)"
                    style="background-color: #83b822"
                >
                    #83b822
                </button>
                <button
                    type="button"
                    name="toggleButton"
                    id="toggleButton"
                    onclick="changeBGColor(this.textContent)"
                    style="background-color: #ffcaff"
                >
                    #ffcaff
                </button>
            </div>
            <div id="textArea" class="text_field">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Omnis quam odio tempore saepe tenetur alias iure recusandae
                    autem aperiam, sunt consequatur ea iusto architecto,
                    molestias explicabo? Reiciendis odio cupiditate excepturi!
                </p>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
